version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tasksphere
      POSTGRES_USER: tasksphere
      POSTGRES_PASSWORD: tasksphere
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasksphere"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db: { condition: service_healthy }
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tasksphere
      DB_USER: tasksphere
      DB_PASSWORD: tasksphere
      JWT_SECRET: kW7HFOSXgd+T4hwCyKQ0LzV6HStREG9j4v0WuW0gHFPMp+xlR4whU5A30RG4MnoC
      PORT: 8080
    ports: ["8080:8080"]

volumes:
  pgdata:
